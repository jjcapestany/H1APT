plugins {
    id 'java'
}

group = 'pset1'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'org.apache.bcel:bcel:6.10.0'
}

test {
    useJUnitPlatform()
}